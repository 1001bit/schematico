services:
    gateway:
        build: ./services/gateway
        environment:
            PORT: ${SERVER_PORT}
        ports:
            - 80:${SERVER_PORT}
        networks:
            - network
        volumes:
            - ./html:/app/html
            - ./static:/app/static
        restart: always

    user:
        build: ./services/user
        environment:
            PORT: ${SERVER_PORT}
        networks:
            - network
        restart: always

networks:
    network:
        driver: bridge
