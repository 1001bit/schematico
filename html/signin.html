<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/global/style.css" />
		<link rel="stylesheet" href="/static/signin/style.css" />
		<title>Home</title>
	</head>
	<body>
		<main>
			<h2><a href="/">schematico</a></h2>
			<div id="box">
				<div id="text-inputs">
					<h3>
						<input
							type="text"
							id="username"
							placeholder="username"
							maxlength="32"
						/>
					</h3>
					<h3>
						<input
							type="password"
							id="password"
							placeholder="password"
							maxlength="72"
						/>
					</h3>
				</div>
				<div id="buttons">
					<p><button id="signin">sign in</button></p>
					<p><button id="create">new account</button></p>
				</div>
				<p id="message">enter credentials</p>
			</div>
		</main>

		<script src="/static/signin/main.js" type="module"></script>
	</body>
</html>
